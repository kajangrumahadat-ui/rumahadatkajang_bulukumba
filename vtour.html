<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    
<div id="panorama"></div>
<script>
    pannellum.viewer('panorama', {
        "type": "equirectangular",
        "autoload": true,
        "firstScene": "scene1",
        "scenes":{
            "scene1":{
                "title":"scene1",
                "type": "equirectangular",
                "panorama": "../assets/360_images/tangga.jpg",
                "hotSpot":[{
                "yaw": 0,
                "pitch": 0,
                "type": "scene",
                "text": "go to scene2", // Tooltip
                "sceneId": "scene2" // Link to scene2
                })
            }, 
             "scene2":{
            "title":"scene2",
            "type": "equirectangular",
            "panorama": "../assets/360_images/pintu.jpg",
            "hotSpot":[{
                "yaw": 0,
                "pitch": 0,
                "type": "scene",
                "text": "go to scene1", // Tooltip
                "sceneId": "scene1" // Link to scene1
            }]
        }
    }
});
</script>
</body>
</html>
